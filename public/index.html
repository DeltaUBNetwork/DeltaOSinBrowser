   <script>
     function openWindow(title, url,img){
       
          new WinBox({
       url: url,
       title: title,
            id: title,
       width: "75%",
       height: "75%",
x: "center",
       y: "center",
      x: "center",
            onclose: function() {     
              if (this.id.substring(0,8) != 'Chromium'){
             if (document.querySelectorAll(`#${title}`)[1] == null){ document.getElementById(this.id+"the").remove(); 
                }
              } else {
        if (document.querySelectorAll(`#${title}`)[1] == null){          document.getElementById(this.id+"the").style.borderBottom = ''
                                                              }
              }
              
            },
            onfocus: function() {
              
              if (this.id.substring(0,8) != 'Chromium' && document.getElementById(title) == null){
                let tempe = document.querySelector('.ay')     
                
                  let temp = tempe.cloneNode(true);
                temp.setAttribute('id',title + "the")
               temp.onclick='';
                
              let thet = temp.childNodes[1] 
            
                thet.setAttribute("src",img);
                  let ad = document.querySelector('.alltheicons')
        ad.appendChild(temp)
                      document.getElementById(this.id+"the").style.borderBottom = '2px solid #6995e7'  
        } else {
               
      document.getElementById(this.id+"the").style.borderBottom = '2px solid #6995e7'  
      }
            }
     })
     }
 
   </script>

    <script>
      function update(){
      let thedate = new Date();
  
      let hour = thedate.getHours();
      let min = thedate.getMinutes();
         let year = thedate.getFullYear();
     let month = thedate.getMonth() + 1;
      let day = thedate.getDate();
      document.getElementById('thedata').textContent = `${month}/${day}/${year}`
      let a = 'AM';
      if (hour == 0) {
        hour = 12;
      }
      if (hour > 12){
        hour = hour - 12
        a = 'PM'
      }
      if (min < 10) min = "0" + min;
        document.getElementById('thetime').textContent = `${hour}:${min} ${a}`
      }
     
      
      update();
      setInterval(update,1000)
      let inFrame

try {
    inFrame = window !== top
} catch (e) {
    inFrame = true
}

if (!inFrame == true && localStorage.getItem('aboutBlank') == "on") {
  
  function bypass(){
    document.querySelector(".timeandstuff").click() // Used to bypass Chrome's restrictions 
     const popup = open("about:blank", "_blank") // Opening the window
    if (!popup || popup.closed) {
        alert("Error")
    } else {
        const doc = popup.document
        const iframe = doc.createElement("iframe")
        const style = iframe.style
        const link = doc.createElement("link")

        doc.title = "Classes"
        link.rel = "icon";
        link.href = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";
        iframe.src = location.href
        style.position = "fixed" // ignore this lol old about blank code
        style.top = style.bottom = style.left = style.right = 0
        style.border = style.outline = "none"
        style.width = style.height = "100%"

        doc.body.appendChild(iframe)
        
        location.replace("https://classroom.google.com")
    }
  }

  setTimeout(bypass,300)
    }
